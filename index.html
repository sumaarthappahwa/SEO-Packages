<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Digital Marketing | Specialized SEO, AEO & GEO Packages for SMEs</title>
    
    <!-- SEO Metadata -->
    <meta name="description" content="High-performance SEO, AO (Answer Optimization), and GO (Generative Optimization) packages for SMEs, manufacturers, and exporters. Boost local and global visibility.">
    <meta name="keywords" content="SEO Packages, SME Marketing, Manufacturing SEO, Export Business Marketing, Local SEO, AEO, GEO, Do Digital Marketing">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.dodigital.marketing">
    <meta property="og:title" content="Do Digital Marketing | Professional SEO Packages">

    <!-- JSON-LD for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "SEO, AO & GO Services",
      "provider": {
        "@type": "Organization",
        "name": "Do Digital Marketing",
        "url": "https://www.dodigital.marketing"
      },
      "areaServed": ["IN", "US", "UK", "AE"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "SEO Packages",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Growth Catalyst"
            },
            "price": "15000",
            "priceCurrency": "INR"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Pro Accelerator"
            },
            "price": "25000",
            "priceCurrency": "INR"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Enterprise Authority"
            },
            "price": "55000",
            "priceCurrency": "INR"
          }
        ]
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {

              brand: {

                light: '#e9f6f5',
                dark: '#1c827b',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;

<script type="importmap">
