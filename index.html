<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Digital Marketing | Precision SEO, AEO & GEO for Manufacturers & SMEs</title>
    <meta name="description" content="Specialized SEO packages for manufacturers, exporters, and local businesses. Dominate search with Answer Engine & Generative Optimization.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Do Digital Marketing | Professional SEO, AO & GO Packages">
    <meta property="og:description" content="Dominate search results with specialized packages for Manufacturers and Exporters.">
    <meta property="og:image" content="https://www.dodigital.marketing/images/home/dodigital.marketing-logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#23a39a',
                light: '#e9f6f5',
                dark: '#1c827b',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      @layer base {
        body { 
          font-family: 'Inter', sans-serif;
          background-color: #f8fafc; /* bg-slate-50 */
          color: #0f172a; /* text-slate-900 */
          -webkit-font-smoothing: antialiased;
        }
      }
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
      .pricing-card-featured {
        border: 2px solid #23a39a;
        box-shadow: 0 25px 50px -12px rgba(35, 163, 154, 0.25);
      }
      /* Ensure smooth transitions */
      .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="selection:bg-brand/10 selection:text-brand-dark">
    <div id="root">
        <!-- High-quality shell to avoid white screen during JS load -->
        <div class="min-h-screen flex flex-col items-center justify-center bg-white">
            <img src="https://www.dodigital.marketing/images/home/dodigital.marketing-logo.png" alt="Logo" class="h-12 w-auto mb-4 animate-pulse opacity-50">
            <div class="h-1 w-48 bg-slate-100 rounded-full overflow-hidden">
              <div class="h-full bg-brand animate-[loading_1.5s_ease-in-out_infinite]"></div>
            </div>
            <style>
              @keyframes loading {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
              }
            </style>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
